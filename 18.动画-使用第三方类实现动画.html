<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用第三方类animate.css实现动画</title>
    <script src="lib/vue.js"></script>
    <link href="lib/animate.css" rel="stylesheet">
<body>
    <div id="app">

        <input type="button" value="toggle" @click="flag=!flag">

        <!-- 使用 :duration="毫秒值" 设置进场和出场 时候的动画时长 -->
        <!-- 使用 :duration="{enter:毫秒值,leave:毫秒值}" 分别设置进场和出场的动画时间值 -->
        <!--<transition enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="100">
            <h3 v-if="flag">谁是你爸爸！！！</h3>
        </transition>-->
        <transition enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="{ enter: 100,leave: 400 }">
            <h3 v-if="flag">谁是你爸爸！！！</h3>
        </transition>


    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: false,
            }
        })
    </script>
</body>
</html>
