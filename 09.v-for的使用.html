<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for的使用</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    <p v-for="(aa,i) in list">{{ aa }}+++索引：{{ i }} </p>

    <p v-for="(value,key,i) in user">内容：{{value}}++++键值：{{key}}+++</p>

</div>
<script>
    var vm = new Vue({
        el: "#app",
        data:{

            list: [1,2,3,4,5,6],
            user : {
                id: 1,
                name : "ls",
                sex: "男"
            },

        },
        methods:{
        }
    })
</script>
</body>
</html>
