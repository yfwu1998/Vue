<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的样式 class</title>
    <script src="lib/vue.js"></script>
    <style>
        .red{
            color:red;
        }

        .thin{
            font-weight: 200;
        }

        .italic{
            font-style: italic;
        }

        .active{
            letter-spacing: 0.5em
        }

    </style>
</head>
<body>
<div id="app">
    <!--第一种使用方式，直接传递一个数组，注意：这里的class需要使用 v-bind 做数据绑定-->
    <h1 :class="['red','thin']">你哈哈哈，实打实看到机会</h1>

    <!--第二种使用方式，在数组中使用三元表达式-->
    <h1 :class="['red','thin',flag?'active':'']">你哈哈哈，实打实看到机会</h1>

    <!--第三种使用方式，在数组中使用 对象来代替三元表达式，提高代码的可读性-->
    <h1 :class="['red','thin',{'italic':flag}]">你哈哈哈，实打实看到机会</h1>

    <!--第四种使用方式，在为class 使用 v-bind 绑定对象的时候，对象的属性是类名， 由于对象的属性可带引导
    ，也可不带引导； 属性的值 是一个标识符-->
    <h1 :class="classObj">你哈哈哈，实打实看到机会</h1>
</div>
<script>
    var vm = new Vue({
        el: "#app",
        data:{
            flag: true,
            classObj: {red:false, thin: true, italic: true, active: truem}
        },
        methods:{

        }
    })
</script>
</body>
</html>
