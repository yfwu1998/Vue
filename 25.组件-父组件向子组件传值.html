<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件-父组件向子组件传值</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    <!-- 父组件，可以在引用子组件的时候，通过 属性绑定（v-bind）的形式，把 需要的传递给 子组件的数据，以属性绑定的形式，传递到子组件内部，供子组件使用 -->
    <com1 v-bind:parentmsg="msg"></com1>
</div>
<script>
    var vm = new Vue({
        el: "#app",
        data:{
            msg:"1213-父组件中的数据"
        },
        methods:{

        },
        components:{
            com1:{
                data(){
                    return{
                        title: '子组件title'
                    }
                },
                template: "<h1 @click='change'>这是子组件——{{parentmsg}}</h1>",
                props: ['parentmsg'],
                methods:{
                    change(){
                        this.parentmsg = '被修改了'
                    }
                }
            }
        }
    })
</script>
</body>
</html>
