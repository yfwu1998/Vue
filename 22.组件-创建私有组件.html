<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件-创建私有组件</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    <login></login>
    <login2></login2>
</div>

<template id="tmp1">
    <h1>私有的login2组件</h1>
</template>
<script>
    var vm = new Vue({
        el: "#app",
        data:{

        },
        methods:{

        },
        components:{//定义实例内部私有组件
            login:{
                template:"<h1>私有的login组件</h1>"
            },
            login2:{
                template:"#tmp1"
            }
        }
    })
</script>
</body>
</html>
