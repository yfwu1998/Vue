<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路由-路由的嵌套</title>
    <script src="lib/vue.js"></script>
    <script src="lib/vue-router.js"></script>
</head>
<body>
<div id="app">
    <router-link to="/account">Account</router-link>
    <router-view></router-view>
</div>

<template id="tmp1">
    <div>
        <h1>这是account组件</h1>
        <router-link to="/account/login">登录</router-link>
        <router-link to="/account/register">注册</router-link>
        <router-view></router-view>
    </div>
</template>
<script>
    var account  = {
        template:  '#tmp1'
    }
    var login = {
        template: '<h1>登录组件</h1>'
    }
    var register = {
        template: '<h1>注册组件</h1>'
    }
    var router = new VueRouter({
        routes:[
            {
                path: '/account',
                component: account,
                children:[
                    // children子路由
                    {path: 'login',component: login}, // path开头不要加“/”
                    {path: 'register',component: register}
             ]},

        ]
    })
    var vm = new Vue({
        el: "#app",
        data:{},
        methods:{},
        router
    })
</script>
</body>
</html>
