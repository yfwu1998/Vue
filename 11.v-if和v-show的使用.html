<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if和v-show的使用</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">

    <input type="button" value="切换" @click="flag=!flag">

    <!-- v-if 的特点： 每次回重新删除或创建元素 -->
    <!-- v-show 的特点： 每次不会重新进行DOM的删除和创建，只是切换了元素的display： none 的样式-->

    <!-- v-if 有较高的切换性能消耗 -->
    <!-- v-show 有较高的初始渲染消耗 -->

    <!-- 如果元素涉及到频繁的切换，最好不要使用v-if， 推荐使用 v-show -->
    <!-- 如果元素可以永远也不会被显示出来被用户看到，推荐使用 v-if -->
    <h3 v-if="flag">这是用v-if控制的元素</h3>
    <h3 v-show="flag">这是用v-show控制的元素</h3>
</div>

<script>
    var vm = new Vue({
        el: "#app",
        data:{
            flag: true
        },
        methods:{

        }
    })
</script>
</body>
</html>
