<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件修饰符</title>
    <style>
        .inner{
            width: 100%;
            height: 150px;
            background-color: green;
        }

    </style>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    <!--使用 .stop 阻止冒泡，阻止整个冒泡行为-->
    <!--<div class="inner" @click="divhandler">
        <input type="button" value="点我" @click.stop="btnHandler">
    </div>-->

    <!--使用 .prevent 阻止默认行为-->
    <!--<a href="http://baidu.com" @click.prevent="linkClick">百度</a>-->

    <!--使用 .capture 实现捕获触发事件的机制-->
    <!--<div class="inner" @click.capture="divhandler">
        <input type="button" value="点我" @click="btnHandler">
    </div>-->

    <!--使用 .self 实现只有点击当前元素的时候，才会触发事件处理函数,只阻止自己身上的冒泡行为的触发，并不会真正阻止冒泡行为-->
    <!--<div class="inner" @click.self="divhandler">
        <input type="button" value="点我" @click="btnHandler">
    </div>-->

    <!--使用 .once 只触发一次事件处理函数-->
    <!--<a href="http://baidu.com" @click.prevent.once="linkClick">百度</a>-->


</div>
<script>
    var vm = new Vue({
        el: "#app",
        data:{},
        methods:{
            divhandler(){
                console.log("111")
            },
            btnHandler(){
                console.log("btn")
            },
            linkClick(){
                console.log("baidu")
            }
        }
    })
</script>
</body>

</html>
