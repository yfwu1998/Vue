<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路由-命名视图实现经典布局</title>
    <script src="lib/vue.js"></script>
    <script src="lib/vue-router.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
            text-align: center;
        }
        .header{
            background: red;
            height: 100px;
        }
        .container{
            display:flex;
            height: 500px;
        }
        .left{
            background: lightblue;
            flex:2;
        }
        .main{
            background: lightsalmon;
            flex:8;
        }
    </style>
</head>
<body>
<div id="app">
    <router-view></router-view>
    <div class="container">
        <router-view name="left"></router-view>
        <router-view name="main"></router-view>
    </div>
</div>
<script>
    var header  = {
        template: "<h1 class='header'>Header头部区域</h1>"
    }
    var leftBox  = {
        template: "<h1 class='left'>leftBox侧边栏区域</h1>"
    }
    var mainBox  = {
        template: "<h1 class='main'>MainBox主体区域</h1>"
    }
    var router = new VueRouter({
        routes:[
            {path:'/',components:{
                'default': header,
                'left': leftBox,
                'main': mainBox
                }}
        ]
    })
    var vm = new Vue({
        el:"#app",
        data:{},
        methods:{},
        router
    })
</script>
</body>
</html>
