<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model指令的学习</title>
    <script src="lib/vue.js"></script>

</head>
<body>
<div id="app">
    <h4>{{ msg }}</h4>

    <!-- v-bind 只能实现数据的单向绑定，从M自动绑定到V ，无法实现数据的双向绑定 -->
    <!-- 使用 v-model 指令，可以实现 表单元素和model 中数据的双向数据绑定-->
    <!-- 注意： v-model 只能运用在表单元素中-->
    <!--表单元素： input(radio ,text ,address ,email...) select checkbox textarea-->
    <input type="text" style="width: 100%" v-model="msg">
</div>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            msg: "您好，我的电脑"
        },
        methods: {

        }
    })
</script>
</body>
</html>
